<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptado-v2</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h1>Juego de encriptado</h1>
        <div class="display">
          <div class="display-input">
            <p class="text-warning hidden">
              <ion-icon
                name="warning-outline"
                style="padding-bottom: 2px"
              ></ion-icon>
              texto invalido
            </p>
            <textarea
              id="textarea"
              placeholder="Escribe tu texto aqui..."
            ></textarea>
            <p class="display-rules">Solo minusculas sin acentos ni simbolos</p>
            <div class="btns">
              <button class="btn btn-encriptar">
                <ion-icon class="btn-icon" name="lock-closed-outline"></ion-icon
                >Encriptar
              </button>
              <button class="btn btn-decript">
                <ion-icon class="btn-icon" name="lock-open-outline"></ion-icon
                >Decriptar
              </button>
            </div>
          </div>

          <div class="display-output">
            <div class="display-out display-out-img">
              <svg
                viewBox="0 0 36 36"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="iconify iconify--twemoji"
                preserveAspectRatio="xMidYMid meet"
                fill="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill="#9AAAB4"
                    d="M27.388 24.642L24.56 27.47l-4.95-4.95l2.828-2.828z"
                  ></path>
                  <path
                    fill="#66757F"
                    d="M34.683 29.11l-5.879-5.879a2 2 0 0 0-2.828 0l-2.828 2.828a2 2 0 0 0 0 2.828l5.879 5.879a4 4 0 1 0 5.656-5.656z"
                  ></path>
                  <circle
                    fill="#8899A6"
                    cx="13.586"
                    cy="13.669"
                    r="13.5"
                  ></circle>
                  <circle
                    fill="#BBDDF5"
                    cx="13.586"
                    cy="13.669"
                    r="9.5"
                  ></circle>
                </g>
              </svg>
            </div>

            <div class="display-out display-out-result hidden">
              <p class="display-result">a</p>
              <button class="btn btn-copy">Copiar/limpiar</button>
            </div>
          </div>
        </div>
        <a class="about" href="#" target="_blank"
          ><ion-icon
            style="color: azure"
            name="information-circle-outline"
          ></ion-icon
        ></a>
      </main>

      <div class="about-container hidden">
        <p><span>Version: </span>2.0.0</p>
        <p>
          <span>Descripcion: </span>Challenge de Oracle -
          <a href="" target="_blank">Alura. Encriptador</a> y desencriptador de
          Palabras.
        </p>
        <p>
          <span>Autor: </span>Alvaro Cayo
          <a
            class="btn-oracle"
            href="https://github.com/albored"
            target="_blank"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
        </p>
        <button class="btn btn-home">
          <ion-icon name="home-outline"></ion-icon> Back to Home
        </button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
